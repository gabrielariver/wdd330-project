<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthy Recipe App</title>
  <link rel="stylesheet" href="./src/style/styles.css" />
</head>

<body>
  <header>
    <h1>Healthy Recipe Finder</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="favorites.html">Favorites</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main class="dashboard-grid">

    <!--  Planner -->
    <section id="plannerSection">
      <h2>Weekly Meal Planner</h2>
      <div id="plannerContainer"></div>
    </section>

    <!--  Search -->
    <section id="searchSection">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Write: Cookies.." />
        <button id="searchBtn">Search</button>
      </div>
      <h2>Results</h2>
      <div id="resultsContainer" class="grid"></div>
    </section>

    <!--  Shopping List -->
    <section id="shoppingSection">
      <h2>Shopping List</h2>
      <div id="shoppingContainer"></div>
      <button id="clearList">Clear List</button>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Healthy Recipe App</p>
  </footer>

  <script type="module" src="./src/js/Planner.mjs"></script>
  <script type="module" src="./src/js/ShoppingList.mjs"></script>
  <script type="module" src="./src/js/RecipeSearch.mjs"></script>

</body>

</html>
